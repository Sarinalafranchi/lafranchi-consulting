<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – Lafranchi Consulting</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .content {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px 60px;
    }

    h1 {
      color: #b89c67;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fff;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: #b89c67;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a28754;
    }
  </style>
</head>
<body>
  <header>
    <img src="lafranchi-logo.png" alt="Lafranchi Consulting Logo" class="logo">
    <nav>
      <a href="index.html">Start</a>
      <a href="unternehmen.html">HR & Organisation</a>
      <a href="coaching.html">Coaching & Entwicklung</a>
      <a href="ueber.html">Über mich</a>
      <a href="blog.html">Insights</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main class="content">
    <h1>Kontakt aufnehmen</h1>
    <form action="mailto:deine@emailadresse.ch" method="post" enctype="text/plain">
      <input type="text" name="Name" placeholder="Ihr Name" required />
      <input type="email" name="Email" placeholder="Ihre E-Mail-Adresse" required />
      <textarea name="Nachricht" placeholder="Ihre Nachricht..." rows="6" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </main>

  <footer>
    © 2025 Lafranchi Consulting
    <div class="legal-links">
      <a href="#">Datenschutz</a>
      <a href="#">Impressum</a>
    </div>
  </footer>
</body>
</html>
